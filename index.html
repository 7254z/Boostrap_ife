<!DOCTYPE html>
<html>
<head>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<body>
    <style type="text/css">
    div.hero-unit { /*重写焦点视图框样式*/
         background: url(images/bg.png) no-repeat;
         height: 443px;
         width: 980px;
         position: relative;
         padding: 0;
         margin: 0;
         border-color: gray;
    }
    div.hero-unit h1{
    	display: none;
    }
    div.hero-unit .banner {
    	position: absolute;
    	bottom: 0;
    	left: 10px;
    }
    div.hero-unit .btn {
    	position: absolute;
    	bottom: 14px;
    	right: 20px;
    }
    </style>

     <div class="container">
     	<div class="hero-unit">
     		<h1>联想控股</h1>

         <div class="span4">
         	<h2>公司专题</h2>
         	<p>2012年12月2日，联想之星创业大讲堂在常州举行，柳传志就“创业一把手的成长”、
         	“创业团队的建设”与创业者进行分享。</p>
         	<p><a href="#" class="btn">了解更多 &raquo;</a></p>
         </div>
         <div class="span4">
         	<h2>特别关注</h2>
         	<p>从靠“卖电脑”起家，到旗下集IT、房地产、消费与现代服务、化工新材料、现代农业五大核心资产运营于一体，联想控股正冲刺在2014年~2016年之间上市。</p>
         	<p><a href="#" class="btn">了解更多 &raquo;</a></p>
         </div>
         <div class="span4">
         	<h2>我们的历史</h2>
         	<p><img src="images/bg1.png"></p>
         	<p><a href="#" class="btn">了解更多 &raquo;</a></p>
         </div>
         <div>
         	<hr>
         	<footer>
         		<p>&copy;Company 2013</p>
         	</footer>
         </div>
       </div>
       <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

</html>
